                    <li><a href="#services" class="nav-link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">Services</a></li>
                    <li><a href="#blog" class="nav-link" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">Blog</a></li>
                    <li><a href="#contact" class="nav-link contact-btn" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">Contact</a></li>

                <button class="mobile-menu-btn" aria-label="Toggle navigation menu" onclick="toggleMenu()">

            <div class="dropdown" id="mobileMenu">

    </header>

    <!-- Hero Section -->

                    </h1>
                    
                    <div class="typewriter" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="900">
                        <span class="typewriter-text">Cybersecurity & Networking Student</span>
                    </div>
                    
                    <p class="hero-description" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1000">
                        Passionate about securing digital infrastructure and building robust network solutions.
                    </p>
                    
                    <div class="social-links" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1100">
                        <a href="#" class="social-link" aria-label="GitHub profile" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.facebook.com/share/1EkXP3taeR/?mibextid=wwXIfr" class="social-link" aria-label="Facebook profile" target="_blank" rel="noopener noreferrer">

                        </a>
                    </div>
                    
                    <div class="hero-cta" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="1200">
                        <a href="#" class="cta-button" download="Meshika-Gubhaju-CV.pdf">
                            Download CV <i class="fas fa-download"></i>
                        </a>

            </div>
        </section>
    </main>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            offset: 100,
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
        
        // Mobile menu toggle function
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
            
            // Toggle body scroll when menu is open
            document.body.classList.toggle('no-scroll');
        }
        
        // Close menu when clicking on a link
        document.querySelectorAll('.dropdown-link').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('mobileMenu').classList.remove('active');
                document.body.classList.remove('no-scroll');
            });
        });
    </script>
</body>
</html>
